<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROAPP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&family=Yellowtail&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-inner">
            
            <div class="HeaderText">
                <h1>Jimmy's Diner</h1>
                <h2>The best burgers and pizzas in town.</h2>        
            </div>
        </div>    
    </header>

    <main>        
        <div class="foodList" id="foodList"></div>
    </main>

    <section>
        <div class="payForm">
            <p class="payFormInputText">Enter card details</p>
            <input class="payFormInput" type="text" id="name" placeholder="Enter your name">
            <input class="payFormInput" type="number" id="carnNr" placeholder="Enter card number">
            <input class="payFormInput" type="number" id="cardCvv" placeholder="Enter CVV">
            <button class="payBtn">Pay</button>
        </div>
    </section>

    <footer>
        <div class="cartMenu" id="cartMenu"></div>        
    </footer>

    <script src="index.js" type="module"></script>
</body>
</html>
