<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROAPP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-inner">
            
            <div class="HeaderText">
                <h1>Jimmy's Diner</h1>
                <h2>The best burgers and pizzas in town.</h2>        
            </div>
        </div>    
    </header>

    <main>
        <div class="foodList">
            <div class="pizza">
                <div class="foodImg">üçï</div>
                <div class="pizzaInfo">
                    <p>Pizza</p>
                    <p>pepperoni, mushrom, mozarella</p>
                    <p>$14</p>
                </div>
                <div class="extMenu">+</div>
            </div>
            <div class="hamburger">
                <div class="foodImg">üçî</div>
                <div class="hamburgerInfo">
                    <p>Hamburger</p>
                    <p>beef, cheese, lettuce</p>
                    <p>$12</p>
                </div>
                <div class="extMenu">+</div>
            </div>
            <div class="beer">
                <div class="foodImg">üç∫</div>
                <div class="beerInfo">
                    <p>Beer</p>
                    <p>grain, hops, yeast, water</p>
                    <p>$12</p>
                </div>
                <div class="extMenu">+</div>
            </div>
        </div>
    </main>

    <footer>
        <div class="yourOrder">Your order</div>
        <div class="orderListItems">
            
            <div class="oneItem">
                <div id="menuItem">Pizza</div>
                <div>
                    <button class="removeBtn" id="removeBtn">remove</button>
                </div>  
                <div class="price" id="price">$14</div>
            </div>

            <!-- -------------------------Separator Line------------------------------- -->
            <div class="lineEndOrder"></div>
            <!-- -------------------------Separator Line------------------------------- -->
            
            <div class="receipt">
                <div class="payValue">Total price:</div>
                <div class="totalSum">$26</div>
            </div>
            
            <div class="btn">
                <button class="completeOrderBtn">Complete order</button>
            </div>
    </footer>

    <script src="index.js" type="module"></script>
</body>
</html>
